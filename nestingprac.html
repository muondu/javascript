        // Replace the above method/functionality with a SWITCH instead of IF STATEMENT


        function helloWorld2(par) {
            for (c = 1; c < par; c++) {
                switch (c) {
                    case 10:
                        document.write('You reached number 10</br>');
                        break;
                    case 20:
                        document.write('You reached number 20</br>');
                        break;
                    default:
                        document.write("This is a default</br>");
                }
            }
            console.log(helloWorld2);

        }
