<html>
<body>
    
    <h2>Javascript String Methods</h2>
    
    <p>The concat() method joins two or more strigns:</p>
    
    <p id="demo"></p>
    
    <script>
        var text1 = "Hello";
        var text2 = "person";
        var text3 = text1.concat(" ",text2);
        
    document.getElementById("demo").innerHTML = text3;

    </script>
    </body>
</html>
