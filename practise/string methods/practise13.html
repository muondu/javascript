<html>
<body>
    
    <h2>Javascript String Methods</h2>
    
    <p>The chartAt() method returns the character at a given position in a string:</p>
    
    <p id="demo"></p>
    
    <script>
        var str = "HELLO WORLD";
        document.getElementById("demo").innerHTML = str.charAt(4);

    </script>
    </body>
</html>
