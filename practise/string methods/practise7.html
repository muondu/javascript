<html>
    <body>
    
        <h2>Javascript String Methods</h2>
        
        <p>The slice() method extract a part of a string and returns the extracted parts of a new string:</p>
        
        <p id="demo"></p>
        
        <script>
            var str = "Apple,Kiwi,Banana";
            var res = str.slice(-12);
            document.getElementById("demo").innerHTML = res;
        </script>
    
    </body>
</html>
