<html>

<body>
    <h1>Javascript Math</h1>

    <p>Math.floor(Math.random() * 5) returns a random integer between 0 and 9 (both included)</p>

    <p id="demo"></p>
    <script>
        document.getElementById("demo").innerHTML =
            Math.floor(Math.random() * 5)
    </script>
</body>

</html>
