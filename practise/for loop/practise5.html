<html>

<body>

    <h2>Javascript For/Of Loop</h2>

    <p>The for/of statement loops through the values of an iterable object.</p>

    <p id="demo"></p>

    <script>
        var cars = ["Subaru", "BMW", "Rand rover"]
        var x;
        for (x of cars) {
            document.write(x + "<br >")
        }
    </script>

</body>

</html>
