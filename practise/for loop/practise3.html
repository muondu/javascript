<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript For Loop</h2>

    <p id="demo"></p>

    <script>
        var cars = ["Mecredece Benz", "Toyota", "Subaru", "Range rover"];

        var i = 0;
        var len = cars.length;
        var text = "";

        for (; i < len;) {
            text += cars[i] + "<br>";
            i++;
        }
        document.getElementById("demo").innerHTML = text;
    </script>

</body>

</html>
