<!DOCTYPE html>
<html>

<body>
    <h1>Math.floor()</h1>
    <p>Math.floor(x) returns the value of x rounded <strong>down</strong> to its nearest interger:</p>

    <p id="demo"></p>

    <script>
        document.getElementById("demo").innerHTML = Math.floor(100000.7);
    </script>
</body>

</html>
