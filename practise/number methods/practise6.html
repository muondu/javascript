<!DOCTYPE html>
<html>
<body>

    <h2>JavaScript Global Methods</h2>

    <p>The Number() method convert a date to a number:</p>

    <p id="demo"></p>

    <script>
        var x = new Date("2019-10-03");
        document.getElementById("demo").innerHTML = Number(x);
    </script>

</body></html>
