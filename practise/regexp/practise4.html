<html>
<body>
    
    <h2>Javascript regular Expressions </h2>
    
    <p></p>
    
    <p id="demo"></p>
    
    <script>
        var obj = /e/.exec("The best things in life is free");
    document.getElementById("demo").innerHTML = 
        "Found " +obj[0] + "in position" + obj.index + "in the text: " + obj.input;
    </script>
    </body>
</html>
