<html>
<body>
    
    <p id="demo"></p>
    
    <script>
        var cars = ["BMW","Suabru","Toyota"];
        var i = 0;
        var text = "";

            text += cars[i] + "<br>";
            i++;
        }
    document.getElementById("demo").innerHTML = text;

    </script>
