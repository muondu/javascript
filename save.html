<body>

    <script type="text/javascript">
        var fruits = "#";
        switch (fruits) {
            case "Apples":
                document.write("Apples");
                break;

            case "Banana":
                document.write("Banana");
                break;

            case "Cherry":
                document.write("CHERRY");
                break;
                
            default:
                document.write("This is a default");
        }
    </script>

</body>

</html>
